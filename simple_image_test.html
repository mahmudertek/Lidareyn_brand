<!DOCTYPE html>
<html>

<head>
        <!-- BAKIM MODU KONTROLU (V6 - Config File Based) -->
    <script>
    (function(){
        if(location.pathname.includes('maintenance.html') || location.pathname.includes('/admin/')) return;
        fetch('/maintenance-config.json?t='+Date.now())
        .then(r=>r.json())
        .then(config=>{if(config&&config.enabled)location.href='/maintenance.html';})
        .catch(()=>{});
    })();
    </script>

    <meta charset="UTF-8">
    <title>Basit Görsel Test</title>
</head>

<body style="background: #000; color: #fff; padding: 20px;">
    <h1>Basit Görsel Test</h1>
    <p>Aşağıda görseller görünüyor mu?</p>

    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <div>
            <h3>Bebek (JPG)</h3>
            <img src="gorseller/bebek_new_v3.jpg" width="200" style="border: 2px solid red;">
        </div>

        <div>
            <h3>Erkek (PNG)</h3>
            <img src="gorseller/mega_menu_men_products.png" width="200" style="border: 2px solid blue;">
        </div>

        <div>
            <h3>Elektronik (PNG)</h3>
            <img src="gorseller/mega_menu_elektronik.png" width="200" style="border: 2px solid green;">
        </div>
    </div>

    <hr style="margin: 30px 0;">
    <h2>Konsol Kontrol</h2>
    <div id="results"></div>

    <script>
        const images = [
            'gorseller/bebek_new_v3.jpg',
            'gorseller/mega_menu_men_products.png',
            'gorseller/mega_menu_elektronik.png'
        ];

        const results = document.getElementById('results');

        images.forEach(src => {
            const img = new Image();
            img.onload = () => {
                results.innerHTML += `<p style="color: green;">✓ ${src} - BAŞARILI (${img.width}x${img.height})</p>`;
            };
            img.onerror = () => {
                results.innerHTML += `<p style="color: red;">✗ ${src} - BAŞARISIZ</p>`;
            };
            img.src = src;
        });
    </script>
    <script src="cookie-consent.js"></script>
    <script src="mobile-menu.js"></script>
</body>

</html>
