<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteriler - Galata Çarşı Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .customers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box input {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            width: 300px;
            font-size: 14px;
        }

        .customers-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .customers-table th,
        .customers-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }

        .customers-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            font-size: 13px;
            text-transform: uppercase;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .customer-name {
            font-weight: 600;
            color: #1f2937;
        }

        .customer-email {
            font-size: 13px;
            color: #6b7280;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-view {
            background: #dbeafe;
            color: #2563eb;
        }

        .btn-view:hover {
            background: #2563eb;
            color: white;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .stat-box h3 {
            margin: 0 0 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .stat-box .value {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #d1d5db;
        }
    </style>
    <link rel="icon" type="image/png" href="../gorseller/logo.png">
    <meta property="og:image" content="../gorseller/sosyal_medya_gorseli.png">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <div class="page-title">Müşteri Yönetimi</div>
                <div class="topbar-right">
                    <div class="admin-profile">
                        <div class="admin-info">
                            <span class="admin-name">Admin User</span>
                            <span class="admin-role">Süper Yönetici</span>
                        </div>
                        <div class="admin-avatar">A</div>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Stats -->
                <div class="stats-row">
                    <div class="stat-box">
                        <h3>Toplam Müşteri</h3>
                        <div class="value" id="totalCustomers">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Aktif Müşteriler</h3>
                        <div class="value" id="activeCustomers">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Bu Ay Yeni</h3>
                        <div class="value" id="newCustomers">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Toplam Sipariş</h3>
                        <div class="value" id="totalOrders">0</div>
                    </div>
                </div>

                <!-- Header -->
                <div class="customers-header">
                    <h2 style="margin: 0; color: #1f2937;">Müşteri Listesi</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Müşteri ara...">
                        <button class="btn-action btn-view" onclick="loadCustomers()">
                            <i class="fa-solid fa-refresh"></i> Yenile
                        </button>
                    </div>
                </div>

                <!-- Customers Table -->
                <table class="customers-table">
                    <thead>
                        <tr>
                            <th>Müşteri</th>
                            <th>Telefon</th>
                            <th>Kayıt Tarihi</th>
                            <th>Sipariş Sayısı</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="customersTable">
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fa-solid fa-spinner fa-spin"></i>
                                    <p>Yükleniyor...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="admin-api.js"></script>
    <script src="admin-sidebar.js"></script>
    <script>
        // Auth check
        if (!ADMIN_API.isLoggedIn()) {
            window.location.href = 'login.html';
        }

        let customers = [];

        // Load customers
        async function loadCustomers() {
            try {
                const response = await ADMIN_API.getCustomers();
                if (response.success && response.data) {
                    customers = response.data;
                    renderCustomers();
                    updateStats();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading customers:', error);
                showEmptyState();
            }
        }

        // Render customers table
        function renderCustomers() {
            const tbody = document.getElementById('customersTable');

            if (customers.length === 0) {
                showEmptyState();
                return;
            }

            tbody.innerHTML = customers.map(customer => {
                const initial = (customer.name || customer.email || 'M').charAt(0).toUpperCase();
                const orderCount = customer.orderCount || 0;
                const isActive = customer.isActive !== false;
                const date = new Date(customer.createdAt).toLocaleDateString('tr-TR');

                return `
                    <tr>
                        <td>
                            <div class="customer-info">
                                <div class="customer-avatar">${initial}</div>
                                <div>
                                    <div class="customer-name">${customer.name || 'İsimsiz'}</div>
                                    <div class="customer-email">${customer.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>${customer.phone || '-'}</td>
                        <td>${date}</td>
                        <td>${orderCount}</td>
                        <td>
                            <span class="status-badge ${isActive ? 'status-active' : 'status-inactive'}">
                                ${isActive ? 'Aktif' : 'Pasif'}
                            </span>
                        </td>
                        <td>
                            <button class="btn-action btn-view" onclick="viewCustomer('${customer._id}')">
                                <i class="fa-solid fa-eye"></i> Detay
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalCustomers').textContent = customers.length;
            document.getElementById('activeCustomers').textContent = customers.filter(c => c.isActive !== false).length;

            const thisMonth = new Date();
            thisMonth.setDate(1);
            const newThisMonth = customers.filter(c => new Date(c.createdAt) >= thisMonth).length;
            document.getElementById('newCustomers').textContent = newThisMonth;

            const totalOrders = customers.reduce((sum, c) => sum + (c.orderCount || 0), 0);
            document.getElementById('totalOrders').textContent = totalOrders;
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('customersTable').innerHTML = `
                <tr>
                    <td colspan="6">
                        <div class="empty-state">
                            <i class="fa-solid fa-users"></i>
                            <p>Henüz müşteri kaydı bulunmuyor</p>
                        </div>
                    </td>
                </tr>
            `;
        }

        // View customer details
        function viewCustomer(id) {
            alert('Müşteri detay sayfası henüz geliştirilmedi.\nMüşteri ID: ' + id);
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = customers.filter(c =>
                (c.name || '').toLowerCase().includes(query) ||
                (c.email || '').toLowerCase().includes(query)
            );
            const originalCustomers = customers;
            customers = filtered;
            renderCustomers();
            customers = originalCustomers;
        });

        // Initial load
        loadCustomers();
    </script>
</body>

</html>
