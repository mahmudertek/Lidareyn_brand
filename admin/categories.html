<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Yönetimi - Galata Çarşı Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .category-icon-wrapper {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            font-size: 40px;
            color: white;
        }

        .category-info {
            padding: 20px;
        }

        .category-name {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 8px;
        }

        .category-slug {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .category-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .category-stat {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .category-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #6366f1;
        }

        .category-stat-label {
            font-size: 11px;
            color: #6b7280;
        }

        .category-actions {
            display: flex;
            gap: 10px;
        }

        .category-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-view {
            background: #dbeafe;
            color: #2563eb;
        }

        .btn-view:hover {
            background: #2563eb;
            color: white;
        }

        .btn-edit {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-edit:hover {
            background: #374151;
            color: white;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-cancel {
            padding: 12px 24px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-save {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-logo">Galata Çarşı</span>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-item">
                    <a href="dashboard.html" class="menu-link">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Genel Bakış</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="products.html" class="menu-link">
                        <i class="fa-solid fa-box-open"></i>
                        <span>Ürünler</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="brands.html" class="menu-link">
                        <i class="fa-solid fa-tags"></i>
                        <span>Markalar</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="orders.html" class="menu-link">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Siparişler</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="categories.html" class="menu-link active">
                        <i class="fa-solid fa-layer-group"></i>
                        <span>Kategoriler</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fa-solid fa-users"></i>
                        <span>Müşteriler</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fa-solid fa-gear"></i>
                        <span>Ayarlar</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="window.location.href='login.html'">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Çıkış Yap</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <div class="page-title">Kategori Yönetimi</div>
                <div class="topbar-right">
                    <div class="admin-profile">
                        <div class="admin-info">
                            <span class="admin-name">Admin User</span>
                            <span class="admin-role">Süper Yönetici</span>
                        </div>
                        <div class="admin-avatar">A</div>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="categories-header">
                    <h2 style="margin: 0; color: #1f2937;">Ana Kategoriler (9)</h2>
                </div>

                <div class="categories-grid" id="categoriesGrid">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal-overlay" id="categoryModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Kategori Düzenle</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label>Kategori Adı</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <div class="form-group">
                        <label>Slug</label>
                        <input type="text" id="categorySlug">
                    </div>
                    <div class="form-group">
                        <label>Açıklama</label>
                        <textarea id="categoryDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>İkon (Font Awesome)</label>
                        <input type="text" id="categoryIcon" placeholder="fa-solid fa-bolt">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">İptal</button>
                <button class="btn-save" onclick="saveCategory()">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        const categories = [
            { id: 1, name: 'Elektrikli El Aletleri', slug: 'elektrikli-el-aletleri', icon: 'fa-solid fa-bolt', productCount: 156, brandCount: 12 },
            { id: 2, name: 'Ölçme & Kontrol Aletleri', slug: 'olcme-ve-kontrol-aletleri', icon: 'fa-solid fa-ruler', productCount: 89, brandCount: 8 },
            { id: 3, name: 'El Aletleri', slug: 'el-aletleri', icon: 'fa-solid fa-wrench', productCount: 234, brandCount: 15 },
            { id: 4, name: 'Yapı ve İnşaat Malzemeleri', slug: 'nalbur-yapi-malzemeleri', icon: 'fa-solid fa-helmet-safety', productCount: 67, brandCount: 6 },
            { id: 5, name: 'Aşındırıcı ve Kesici Uçlar', slug: 'asindirici-kesici', icon: 'fa-solid fa-compact-disc', productCount: 112, brandCount: 9 },
            { id: 6, name: 'Yapıştırıcı, Dolgu ve Kimyasallar', slug: 'yapi-kimyasallari', icon: 'fa-solid fa-flask', productCount: 78, brandCount: 7 },
            { id: 7, name: 'Kaynak Malzemeleri', slug: 'kaynak-malzemeleri', icon: 'fa-solid fa-fire', productCount: 45, brandCount: 5 },
            { id: 8, name: 'Hırdavat ve El Aletleri', slug: 'hirdavat-el-aletleri', icon: 'fa-solid fa-screwdriver-wrench', productCount: 189, brandCount: 11 },
            { id: 9, name: 'İş Güvenliği ve Çalışma Ekipmanları', slug: 'is-guvenligi-ve-calisma-ekipmanlari', icon: 'fa-solid fa-shield-halved', productCount: 56, brandCount: 4 }
        ];

        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = categories.map(cat => `
                <div class="category-card">
                    <div class="category-icon-wrapper">
                        <i class="${cat.icon}"></i>
                    </div>
                    <div class="category-info">
                        <h3 class="category-name">${cat.name}</h3>
                        <div class="category-slug">/${cat.slug}</div>
                        <div class="category-stats">
                            <div class="category-stat">
                                <div class="category-stat-value">${cat.productCount}</div>
                                <div class="category-stat-label">Ürün</div>
                            </div>
                            <div class="category-stat">
                                <div class="category-stat-value">${cat.brandCount}</div>
                                <div class="category-stat-label">Marka</div>
                            </div>
                        </div>
                        <div class="category-actions">
                            <button class="category-action-btn btn-view" onclick="viewCategory('${cat.slug}')">
                                <i class="fa-solid fa-eye"></i>
                                Görüntüle
                            </button>
                            <button class="category-action-btn btn-edit" onclick="editCategory(${cat.id})">
                                <i class="fa-solid fa-pen"></i>
                                Düzenle
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewCategory(slug) {
            window.open(`../kategoriler/${slug}.html`, '_blank');
        }

        function editCategory(id) {
            const cat = categories.find(c => c.id === id);
            if (cat) {
                document.getElementById('categoryId').value = cat.id;
                document.getElementById('categoryName').value = cat.name;
                document.getElementById('categorySlug').value = cat.slug;
                document.getElementById('categoryIcon').value = cat.icon;
                document.getElementById('categoryModal').classList.add('active');
            }
        }

        function closeModal() {
            document.getElementById('categoryModal').classList.remove('active');
        }

        function saveCategory() {
            alert('Kategori başarıyla kaydedildi!');
            closeModal();
        }

        renderCategories();
    </script>
</body>

</html>
