        // Close brand modal
        function closeBrandModal() {
            document.getElementById('brandModal').classList.remove('active');
        }

        // Save brand
        async function saveBrand() {
            const id = document.getElementById('brandId').value;
            const name = document.getElementById('brandName').value;
            const slug = document.getElementById('brandSlug').value || name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
            const country = document.getElementById('brandCountry').value;
            const themeColor = document.getElementById('brandColor').value;
            const isFeatured = document.getElementById('brandFeatured').checked;
            const isDistributor = document.getElementById('brandDistributor').checked;

            if (!name) {
                alert('LÃ¼tfen marka adÄ±nÄ± girin.');
                return;
            }

            const brandData = {
                name,
                slug,
                country,
                themeColor,
                isFeatured,
                isDistributor
            };

            try {
                let response;
                if (id) {
                    response = await ADMIN_API.updateBrand(id, brandData);
                } else {
                    response = await ADMIN_API.createBrand(brandData);
                }

                if (response.success) {
                    closeBrandModal();
                    await loadBrands();
                    alert('Marka baÅŸarÄ±yla kaydedildi!');
                } else {
                    alert(response.message || 'Kaydetme iÅŸlemi baÅŸarÄ±sÄ±z');
                }
            } catch (error) {
                console.error('Save error:', error);
                // Fallback for demo mode
                if (id) {
                    const index = brands.findIndex(b => (b._id || b.id) === id);
                    if (index !== -1) {
                        brands[index] = { ...brands[index], ...brandData };
                    }
                } else {
                    brands.push({ _id: Date.now().toString(), ...brandData, productCount: 0 });
                }
                closeBrandModal();
                renderBrands();
                alert('Marka kaydedildi (demo mod)');
            }
        }

        // Initial load
        loadBrands();
    </script>
</body>
