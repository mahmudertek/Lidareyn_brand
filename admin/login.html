<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi - Galata Çarşı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-primary .spinner {
            display: none;
            margin-right: 8px;
        }

        .btn-primary.loading .spinner {
            display: inline-block;
        }

        .btn-primary.loading .btn-text {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <!-- Redirect if already logged in -->
    <script>
        (function () {
            const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        })();
    </script>

    <div class="login-page">
        <div class="login-card">
            <span class="login-logo">Galata Çarşı Admin</span>
            <p class="login-subtitle">Yönetim paneline erişmek için giriş yapın</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>E-Posta Adresi</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@galatacarsi.com" required>
                </div>

                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fa-solid fa-spinner fa-spin spinner"></i>
                    <span class="btn-text">Giriş Yap</span>
                </button>
            </form>

            <p style="margin-top: 24px; font-size: 13px; color: #9ca3af;">
                <a href="../index.html" style="text-decoration: underline;">Siteye Dön</a>
            </p>
        </div>
    </div>

    <script src="admin-api.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Hide previous error
            errorMessage.classList.remove('show');

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const result = await ADMIN_API.login(email, password);

                if (result.success) {
                    // Check if user is admin
                    if (result.user && result.user.role === 'admin') {
                        window.location.href = 'dashboard.html';
                    } else {
                        errorMessage.textContent = 'Bu hesapla admin paneline erişim yetkiniz yok.';
                        errorMessage.classList.add('show');
                    }
                } else {
                    errorMessage.textContent = result.message || 'Giriş başarısız. Lütfen bilgilerinizi kontrol edin.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Bağlantı hatası. Lütfen tekrar deneyin.';
                errorMessage.classList.add('show');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        }
    </script>
</body>

</html>
