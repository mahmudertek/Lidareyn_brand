                const response = await ADMIN_API.getOrders({ status: currentFilter !== 'all' ? currentFilter : '', page: currentPage });
                if (response.success && response.data) {
                    currentOrders = response.data;
                    console.log('âœ… API\'den sipariÅŸler yÃ¼klendi:', currentOrders.length);
                } else {
                    console.log('âš ï¸ API yanÄ±tÄ± boÅŸ, demo veriler kullanÄ±lÄ±yor');
                    currentOrders = demoOrders;
                }
            } catch (error) {
                console.log('âŒ API hatasÄ±, demo veriler kullanÄ±lÄ±yor:', error.message);
                currentOrders = demoOrders;
            }

            renderOrders();
            updatePendingCount();
        }

        // Render orders table
        function renderOrders() {
            const tbody = document.getElementById('orders-tbody');
            let filteredOrders = currentOrders;

            if (currentFilter !== 'all') {
                filteredOrders = currentOrders.filter(o => o.status === currentFilter);
            }

            if (filteredOrders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 2rem; color: #999;">
                            <i class="fa-solid fa-inbox" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                            Bu filtrede sipariÅŸ bulunmuyor
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredOrders.map(order => `
                <tr>
                    <td><span class="order-id">${order.orderNumber}</span></td>
                    <td>
                        <div class="customer-info">
                            <span class="customer-name">${order.user?.name || order.shippingAddress?.fullName || 'Misafir'}</span>
                            <span class="customer-email">${order.user?.email || '-'}</span>
                        </div>
                    </td>
                    <td class="order-items">${order.items?.map(i => `${i.name} x${i.quantity}`).join(', ') || '-'}</td>
                    <td class="order-total">â‚º${order.pricing?.total?.toLocaleString('tr-TR') || 0}</td>
                    <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                    <td>
                        ${order.tracking ? `
                            <div class="tracking-info">
                                <span class="tracking-company">${order.tracking.company}</span>
                                <a href="${order.tracking.url}" target="_blank" class="tracking-number">${order.tracking.trackingNumber}</a>
                            </div>
                        ` : '<span class="no-tracking">Kargo yok</span>'}
                    </td>
                    <td>${formatDate(order.createdAt)}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-icon btn-view" title="Detay" onclick="viewOrder('${order._id}')">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                            ${!order.tracking && order.status !== 'cancelled' && order.status !== 'delivered' ? `
                                <button class="btn-icon btn-ship" title="Kargo OluÅŸtur" onclick="openCargoModal('${order._id}')">
                                    <i class="fa-solid fa-truck"></i>
                                </button>
                            ` : ''}
                            <button class="btn-icon btn-email" title="E-posta GÃ¶nder" onclick="openEmailModal('${order._id}')">
                                <i class="fa-solid fa-envelope"></i>
                            </button>
                            ${order.status === 'pending' ? `
                                <button class="btn-icon btn-cancel" title="Ä°ptal Et" onclick="cancelOrder('${order._id}')">
                                    <i class="fa-solid fa-times"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Status text
        function getStatusText(status) {
            const statusMap = {
                pending: 'Beklemede',
                confirmed: 'OnaylandÄ±',
                processing: 'HazÄ±rlanÄ±yor',
                shipped: 'Kargoda',
                in_transit: 'Yolda',
                delivered: 'Teslim Edildi',
                cancelled: 'Ä°ptal',
                returned: 'Ä°ade'
            };
            return statusMap[status] || status;
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        // Update pending count
        function updatePendingCount() {
            const pendingCount = currentOrders.filter(o => o.status === 'pending' || o.status === 'confirmed').length;
            document.getElementById('pending-count').textContent = pendingCount;
        }

        // Setup filters
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.status;
                    renderOrders();
                });
            });
        }

        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = demoOrders.filter(o =>
                    o.orderNumber.toLowerCase().includes(query) ||
                    (o.user?.name || '').toLowerCase().includes(query) ||
                    (o.shippingAddress?.fullName || '').toLowerCase().includes(query)
                );
                currentOrders = filtered;
                renderOrders();
            });
        }

        // View order detail
        function viewOrder(orderId) {
            selectedOrderId = orderId;
            const order = currentOrders.find(o => o._id === orderId);
            if (!order) return;

            document.getElementById('modal-order-id').textContent = order.orderNumber;
            document.getElementById('modal-customer-name').textContent = order.user?.name || order.shippingAddress?.fullName;
            document.getElementById('modal-customer-email').textContent = order.user?.email || '-';
            document.getElementById('modal-customer-phone').textContent = order.shippingAddress?.phone || '-';
            document.getElementById('modal-address').textContent = `${order.shippingAddress?.address}, ${order.shippingAddress?.city}`;
            document.getElementById('modal-status').value = order.status;

            const itemsHtml = order.items?.map(item => `
                <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #eee;">
                    <span>${item.name} x${item.quantity}</span>
                    <span>â‚º${(item.price * item.quantity).toLocaleString('tr-TR')}</span>
                </div>
            `).join('') || '-';
            document.getElementById('modal-items').innerHTML = itemsHtml;

            document.getElementById('order-modal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('order-modal').classList.remove('active');
            selectedOrderId = null;
        }

        // Update order status
        async function updateOrderStatus() {
            const status = document.getElementById('modal-status').value;
            const note = document.getElementById('modal-note').value;

            try {
                const response = await ADMIN_API.updateOrderStatus(selectedOrderId, status);

                if (response.success) {
                    showToast('SipariÅŸ durumu gÃ¼ncellendi', 'success');
                    closeModal();
                    loadOrders();
                } else {
                    // Demo mode - update locally
                    const order = currentOrders.find(o => o._id === selectedOrderId);
                    if (order) order.status = status;
                    showToast('SipariÅŸ durumu gÃ¼ncellendi (Demo)', 'success');
                    closeModal();
                    renderOrders();
                }
            } catch (error) {
                // Demo mode
                const order = currentOrders.find(o => o._id === selectedOrderId);
                if (order) order.status = status;
                showToast('SipariÅŸ durumu gÃ¼ncellendi (Demo)', 'success');
                closeModal();
                renderOrders();
            }
        }

        // Open cargo modal
        function openCargoModal(orderId) {
            selectedOrderId = orderId;
            const order = currentOrders.find(o => o._id === orderId);
            document.getElementById('cargo-order-id').textContent = order?.orderNumber || '';
            calculateCargoCost();
            document.getElementById('cargo-modal').classList.add('active');
        }

        // Close cargo modal
        function closeCargoModal() {
            document.getElementById('cargo-modal').classList.remove('active');
            selectedOrderId = null;
        }

        // Setup cargo calculation
        function setupCargoCalculation() {
            ['cargo-provider', 'cargo-desi', 'cargo-weight'].forEach(id => {
                document.getElementById(id)?.addEventListener('change', calculateCargoCost);
            });
        }

        // Calculate cargo cost
        async function calculateCargoCost() {
            const provider = document.getElementById('cargo-provider').value;
            const desi = parseInt(document.getElementById('cargo-desi').value) || 1;
            const weight = parseFloat(document.getElementById('cargo-weight').value) || 1;

            // Simple calculation (demo)
            const basePrices = { yurtici: 32, mng: 30, aras: 31, ptt: 28, surat: 29 };
            const basePrice = basePrices[provider] || 30;
            const cost = basePrice + (Math.max(desi, weight) - 1) * 5;

            document.getElementById('cargo-cost').value = `â‚º${(cost * 1.2).toFixed(2)} (KDV dahil)`;
        }

        // Create shipment
        async function createShipment() {
            const provider = document.getElementById('cargo-provider').value;
            const desi = document.getElementById('cargo-desi').value;
            const weight = document.getElementById('cargo-weight').value;
            const sendNotification = document.getElementById('send-notification').checked;

            try {
                const response = await fetch(`${API_BASE_URL}/cargo/create-shipment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        orderId: selectedOrderId,
                        provider,
                        packageInfo: { desi, weight }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showToast(`Kargo oluÅŸturuldu: ${data.data.tracking.trackingNumber}`, 'success');

                    if (sendNotification) {
                        // Send email notification
                        sendCargoNotification(selectedOrderId, data.data.tracking);
                    }

                    closeCargoModal();
                    loadOrders();
                } else {
                    // Demo mode
                    const order = currentOrders.find(o => o._id === selectedOrderId);
                    if (order) {
                        order.status = 'shipped';
                        order.tracking = {
                            company: getProviderName(provider),
                            trackingNumber: generateDemoTracking(provider),
                            url: '#'
                        };
                    }
                    showToast('Kargo oluÅŸturuldu (Demo)', 'success');
                    closeCargoModal();
                    renderOrders();
                }
            } catch (error) {
                // Demo mode
                const order = currentOrders.find(o => o._id === selectedOrderId);
                if (order) {
                    order.status = 'shipped';
                    order.tracking = {
                        company: getProviderName(document.getElementById('cargo-provider').value),
                        trackingNumber: generateDemoTracking(document.getElementById('cargo-provider').value),
                        url: '#'
                    };
                }
                showToast('Kargo oluÅŸturuldu (Demo)', 'success');
                closeCargoModal();
                renderOrders();
            }
        }

        // Get provider name
        function getProviderName(id) {
            const names = { yurtici: 'YurtiÃ§i Kargo', mng: 'MNG Kargo', aras: 'Aras Kargo', ptt: 'PTT Kargo', surat: 'SÃ¼rat Kargo' };
            return names[id] || id;
        }

        // Generate demo tracking
        function generateDemoTracking(provider) {
            const prefixes = { yurtici: 'YK', mng: 'MNG', aras: 'AR', ptt: 'PTT', surat: 'SK' };
            return `${prefixes[provider] || 'KG'}${Date.now().toString().slice(-8)}${Math.floor(Math.random() * 1000)}`;
        }

        // Open email modal
        function openEmailModal(orderId) {
            selectedOrderId = orderId;
            const order = currentOrders.find(o => o._id === orderId);
            document.getElementById('email-recipient').value = order?.user?.email || '';
            document.getElementById('email-subject').value = `SipariÅŸiniz HakkÄ±nda - ${order?.orderNumber}`;
            document.getElementById('email-modal').classList.add('active');
        }

        // Close email modal
        function closeEmailModal() {
            document.getElementById('email-modal').classList.remove('active');
            selectedOrderId = null;
        }

        // Setup email template
        function setupEmailTemplate() {
            document.getElementById('email-template')?.addEventListener('change', (e) => {
                const template = e.target.value;
                const order = currentOrders.find(o => o._id === selectedOrderId);
                const customGroup = document.getElementById('custom-message-group');

                if (template === 'custom') {
                    customGroup.style.display = 'block';
                    return;
                }

                customGroup.style.display = 'none';

                const subjects = {
                    order_confirmed: `SipariÅŸiniz OnaylandÄ± - ${order?.orderNumber}`,
                    order_shipped: `SipariÅŸiniz Kargoya Verildi - ${order?.orderNumber}`,
                    order_delivered: `SipariÅŸiniz Teslim Edildi - ${order?.orderNumber}`,
                    order_cancelled: `SipariÅŸiniz Ä°ptal Edildi - ${order?.orderNumber}`
                };

                document.getElementById('email-subject').value = subjects[template] || '';
            });
        }

        // Send email
        async function sendEmail() {
            const template = document.getElementById('email-template').value;
            const recipient = document.getElementById('email-recipient').value;
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('email-message')?.value || '';

            try {
                const response = await fetch(`${API_BASE_URL}/email/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        orderId: selectedOrderId,
                        template,
                        recipient,
                        subject,
                        message
                    })
                });

                if (response.ok) {
                    showToast('E-posta gÃ¶nderildi', 'success');
                } else {
                    showToast('E-posta gÃ¶nderildi (Demo)', 'success');
                }
            } catch {
                showToast('E-posta gÃ¶nderildi (Demo)', 'success');
            }

            closeEmailModal();
        }

        // Send cargo notification
        async function sendCargoNotification(orderId, tracking) {
            try {
                await fetch(`${API_BASE_URL}/email/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        orderId,
                        template: 'order_shipped',
                        tracking
                    })
                });
            } catch (e) {
                console.log('Demo mode - email notification skipped');
            }
        }

        // Cancel order
        async function cancelOrder(orderId) {
            if (!confirm('Bu sipariÅŸi iptal etmek istediÄŸinize emin misiniz?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/orders/${orderId}/cancel`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ reason: 'Admin tarafÄ±ndan iptal edildi' })
                });

                if (response.ok) {
                    showToast('SipariÅŸ iptal edildi', 'success');
                    loadOrders();
                } else {
                    const order = currentOrders.find(o => o._id === orderId);
                    if (order) order.status = 'cancelled';
                    showToast('SipariÅŸ iptal edildi (Demo)', 'success');
                    renderOrders();
                }
            } catch {
                const order = currentOrders.find(o => o._id === orderId);
                if (order) order.status = 'cancelled';
                showToast('SipariÅŸ iptal edildi (Demo)', 'success');
                renderOrders();
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<i class="fa-solid fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
