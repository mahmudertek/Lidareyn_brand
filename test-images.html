<!DOCTYPE html>
<html>
<head>
    <!-- BAKIM MODU KONTROLU (INLINE - V6) -->
    <script>
    (function(){
        if(location.pathname.includes('maintenance.html') || location.pathname.includes('/admin/')) return;
        if(localStorage.getItem('adminToken')) return;
        fetch('https://galatacarsi-backend-api.onrender.com/api/settings?t='+Date.now())
        .then(r=>r.json())
        .then(d=>{if(d.data&&d.data.isMaintenanceMode)location.href='/maintenance.html';})
        .catch(()=>{});
    })();
    </script>

    <title>Image Test</title>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>Test 1: Direct Image</h2>
    <img src="https://picsum.photos/seed/test1/300x200.jpg" alt="Test Image 1" style="border: 2px solid green;">
    
    <h2>Test 2: Hero Image</h2>
    <img src="https://picsum.photos/seed/galatacarsi-hero1/1920x800.jpg" alt="Hero Test" style="border: 2px solid red; max-width: 500px;">
    
    <h2>Test 3: Category Image</h2>
    <img src="https://picsum.photos/seed/nalbur-hardware/300x200.jpg" alt="Category Test" style="border: 2px solid blue;">
    
    <h2>Test 4: Broken Image Test</h2>
    <img src="https://broken-url-that-does-not-exist.jpg" alt="Broken Test" style="border: 2px solid orange;" 
         onerror="this.src='https://picsum.photos/seed/fallback/300x200.jpg'; this.alt='Fallback loaded';">
    
    <script>
        // Test image loading
        document.querySelectorAll('img').forEach((img, index) => {
            img.addEventListener('load', () => {
                console.log(`Image ${index + 1} loaded successfully`);
            });
            img.addEventListener('error', () => {
                console.error(`Image ${index + 1} failed to load`);
            });
        });
    </script>
    <script src="cookie-consent.js"></script>
    <script src="mobile-menu.js"></script>
</body>
</html>
