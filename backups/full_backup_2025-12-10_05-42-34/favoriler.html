<!DOCTYPE html>
<html lang="tr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorilerim - Resels</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mega_menu_styles.css">
    <link rel="stylesheet" href="cart-fav.css">
</head>

<body>

    <!-- Header -->
    <header class="main-header" role="banner">
        <div class="header-container">
            <nav class="main-nav" role="navigation" aria-label="Ana navigasyon">
                <ul class="nav-menu" role="menubar">
                    <li class="nav-item-dropdown" role="none">
                        <a href="index.html#kategoriler" class="nav-link categories-link" role="menuitem"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-bars" aria-hidden="true"></i>
                            Tüm Kategoriler
                        </a>
                        <div class="mega-menu">
                            <ul class="mega-menu-list">
                                <li class="default-active">
                                    <a href="#">
                                        <div class="menu-item-left">
                                            <i class="fa-solid fa-person"></i>
                                            <span>Erkek</span>
                                        </div>
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </a>
                                    <div class="sub-menu">

                                            <h4>Giyim</h4>
                                            <ul>
                                                <li><a href="#">Yükleniyor...</a></li>

                                                class="fa-solid fa-person-dress"></i><span>Kadın</span></div>
                                    </a></li>
                            </ul>

                    <li><a href="markalar.html" class="nav-link">Tüm Markalar</a></li>
                    <li><a href="yeni-gelenler.html" class="nav-link">Yeni Gelenler</a></li>
                    <li><a href="populer.html" class="nav-link">Popüler Ürünler</a></li>
                </ul>
            </nav>

            <div class="logo">
                <a href="index.html">Resels</a>
            </div>

            <div class="header-icons">
                <div class="search-container" role="search">
                    <input type="text" class="search-input" placeholder="Ürün ara..." aria-label="Ürün arama"
                        autocomplete="off">
                    <button class="icon-btn search-btn" aria-label="Arama yap" type="button"><i
                            class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
                    <div class="search-results"></div>
                </div>
                <div class="user-menu-container">
                    <button class="icon-btn user-btn" aria-label="Hesabım"><i class="fa-regular fa-user"></i></button>
                    <div class="user-dropdown">
                        <a href="giris-yap.html" class="dropdown-item"><i class="fa-solid fa-right-to-bracket"></i>

                        <a href="giris-yap.html?tab=register" class="dropdown-item"><i
                                class="fa-solid fa-user-plus"></i> Üye Ol</a>
                    </div>
                </div>
                <button class="icon-btn favorites-btn" onclick="window.location.href='favoriler.html'"
                    aria-label="Favorilerim"><i class="fa-regular fa-heart"></i></button>
                <button class="icon-btn cart-btn" onclick="window.location.href='sepet.html'" aria-label="Sepetim"><i
                        class="fa-solid fa-cart-shopping"></i><span class="cart-count">0</span></button>
            </div>
            <button class="mobile-menu-toggle" aria-label="Menü">
                <i class="fa-solid fa-bars"></i>
            </button>

    <main class="page-container">
        <h1 class="page-title">Favorilerim (<span id="fav-count">0</span> Ürün)</h1>

        <div id="favorites-container">
            <div class="favorites-grid" id="favorites-list">
                <!-- Empty State Default -->
                <div class="empty-state" style="grid-column: 1/-1;">
                    <i class="fa-regular fa-heart empty-icon"></i>
                    <p class="empty-text">Favori listeniz şu an boş.</p>
                    <a href="index.html" class="continue-shopping-btn">Keşfetmeye Başla</a>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer style="background: #111; color: white; padding: 60px 0; margin-top: auto;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center;">
            <p>&copy; 2024 Resels. Tüm hakları saklıdır.</p>
        </div>

    <script src="categories-data.js"></script>
    <script src="script.js"></script>

        document.addEventListener('DOMContentLoaded', () => {
            renderFavorites();
        });
