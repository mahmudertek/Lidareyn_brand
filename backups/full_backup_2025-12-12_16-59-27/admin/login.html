<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi - Karaköy Tüccarı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="login-page">
        <div class="login-card">
            <span class="login-logo">Karaköy Tüccarı Admin</span>
            <p class="login-subtitle">Yönetim paneline erişmek için giriş yapın</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>E-Posta Adresi</label>
                    <input type="email" class="form-control" placeholder="admin@karakoytuccari.com" value="admin@karakoytuccari.com"
                        required>
                </div>

                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" class="form-control" placeholder="••••••••" value="password" required>
                </div>

                <button type="submit" class="btn-primary">Giriş Yap</button>
            </form>

            <p style="margin-top: 24px; font-size: 13px; color: #9ca3af;">
                <a href="../index.html" style="text-decoration: underline;">Siteye Dön</a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // In a real app, validation would happen here
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
